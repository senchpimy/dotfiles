format = '[░▒▓█](red)[$os$username $sudo](bg:red black)[](red bg:blue)$custom$git_status$status$cmd_duration[](green)'
right_format = """$character$time"""

#    bold
#    italic
#    underline
#    dimmed
#    inverted
#    blink
#    hidden
#    strikethrough
#    bg:<color>
#    fg:<color>
#    <color>
#    none
add_newline = false

palette = 'foo'

[palettes.foo]
red="#d12e5f"
blue="#324aa8"
orange="#ff9e64"
purple="#5a4a78"
pur="#9a348e"
green="#047e84"

[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red) '


[git_status]
style="bg:orange black"
deleted="✘ ${count} "
modified="!${count} "
staged="+${count} "
ahead="⇡${count}"
untracked="?${count}"
format = "[ $all_status$ahead_behind ]($style)[ ](orange bg:green )"
up_to_date = '✓'

[status]
style = 'bg:green blink pur bold'
symbol = '🔴'
success_symbol = '🔴'
format = '[$symbol$common_meaning$signal_name$maybe_int]($style)'
map_symbol = true
disabled = false

[sudo]
symbol = ''
disabled = false
format="as $symbol "

[time]
disabled = false
time_format = "%H:%M"
format = "🕙$time($style) "


[username]
format="$user"
show_always = true

[cmd_duration]
style = 'bg:green blink pur bold'
format="[$duration]($style)"

[os]
disabled=false
format="$symbol"
[os.symbols]
Linux=" "


[custom.dir]
command = 'Dirpath' 
when = true
format = '[$output]($style)[](blue bg:orange)'
style="bg:blue bold"
